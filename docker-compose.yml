services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: heat-prediction-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./data:/app/data:ro
      - ./building_data:/app/building_data:ro
      - ./config:/app/config:ro
    networks:
      - heat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./apps/frontend-simple
      dockerfile: Dockerfile
    container_name: heat-prediction-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:5000
    volumes:
      - ./apps/frontend-simple/src:/app/src
      - ./apps/frontend-simple/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - heat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  heat-network:
    driver: bridge

volumes:
  model_data:
    driver: local
